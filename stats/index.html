<!DOCTYPE html>
<html>

<head>
  <title>Stats</title>
  <link rel="stylesheet" href="index.css">
  <script src="/require.js"></script>
  <script>
    requirejs.config({ baseUrl: '/bin' });
    window.onload = () => requirejs(['stats/index'], mod => mod.init());
  </script>
</head>

<body>
  <div class="stat" stat="http" title="All requests"></div>
  <div class="stat" stat="cget" title="Get comments"></div>
  <div class="stat" stat="cadd" title="Add comments"></div>
  <div class="stat" stat="nget" title="Get comments count"></div>
</body>

</html>
