  <script>
    window.onload = () => {
      if (!location.hash.slice(1)) {
        location.pathname = '/about';
        return;
      }
      requirejs.config({
        baseUrl: '/bin'
      });
      requirejs(['index'], mod => {
        mod.init();
      });
    };
  </script>
